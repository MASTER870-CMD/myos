name: Build OS

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu to run the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checks out your repo

      - name: Set up cross-compilation toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib nasm grub-pc-bin xorriso binutils

      - name: Build the OS
        run: |
          make clean  # Clean up any previous build files
          make        # Run the make command to build the OS

      - name: Upload ISO as an artifact
        uses: actions/upload-artifact@v4   # âœ… Updated to v4
        with:
          name: myos.iso
          path: myos.iso  # Path to the ISO file generated by your build
